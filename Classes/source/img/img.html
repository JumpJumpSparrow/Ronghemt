<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>图片测试</title>
		
		
		<style>
		*{margin:0;padding: 0;}
html{
	width:100%;
	height: 100%;
	font-size: 100px;
	overflow: hidden;
	
}
body{
	width:100%;
	height: 100%;
}

ul,ol,li{
	list-style: none;
}
a{
	text-decoration: none;
}
			
			.closePage{
				width:0.1rem;
				height: 0.1rem;
				position:fixed;top:0.3rem;right:1rem;
				z-index:999;
			}
			.imgBox{
				overflow: hidden;
			}
			#box{
			  padding-top:50%;
			}
		</style>
	</head>
	<body style="background: #000;">
		<div class="closePage" onclick="android.goBack();">
			<img src="img/delete.png" id="closePage" />
		</div>
		<div class="imgBox" id="box">
			<img id="img" src="img/timg.gif" />
		</div>
		
	</body>
</html>

		<script>
			window.onload = function(){
	    		setRemSize();
	    		window.addEventListener("resize",setRemSize,false);
	    	    function setRemSize(){
	    	    	var _clientWidth = document.documentElement.clientWidth/7.2+'px';
	    		    document.documentElement.style.fontSize = _clientWidth;
	    	    }
	    	    var w = window.innerWidth;
	    	    var h = window.innerHeight;
	    	    var box = document.getElementById("box");
	    	    var closeBtn = document.getElementById("closePage");
	    	    var img = android.showPicture();
		var pic = document.getElementById("img");
		pic.setAttribute("src",img);
		box.style.width=w+"px";
		box.style.height=h+"px";
		box.style.padding=0;
		pic.style.width=w+"px";
		closeBtn.style.height="0.8rem";
		closeBtn.style.width="0.8rem";
		document.body.style.opacity=0.8;
		
	    	   } 

		</script>
